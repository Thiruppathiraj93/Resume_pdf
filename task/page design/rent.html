<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENTAL</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <body>
    <div class="top-bar">
        <span>Phone: +123 456 6547 or email: vacation@prodent.com</span>
    </div>
    <header>
        <div class="logo">Vacation<span>Rental</span></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Apartment Room</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Rent an apartment for your vacation</h1>
                <div class="hero-buttons">
                    <button>Learn More</button>
                    <button>Contact Us</button>
                </div>
            </div>
            <form class="booking-form">
                
                <h2>Book your apartment</h2>
                <input type="text" placeholder="Full Name">
                <input type="date" placeholder="Check-In">
                <input type="date" placeholder="Check-Out">
                <select>
                    <option>Adults</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <select>
                    <option>Children</option>
                    <option>0</option>
                    <option>1</option>
                </select>
                <input type="text" placeholder="Phone number">
                <input type="time" placeholder="Time">
                <button type="submit">Book Apartment Now</button>
            </form>
        </section>
    </main>
</body>
</html>
